<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzy McQuiz Score Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        
        <section id="startPage">
            <h1>How good are you at knowing some things and stuff?</h1>
            <h1>Find out on the next episode of pokemon!</h1>
        <button id="startBtn">Begin Le Quiz(no's)</button>
        <button id="startHighscore" onclick="showHighscore()">Highscores</button>
        </section>
   
        <div id="quiz">
            <div id="timer">Time til hot pocket is finished: </div>
                <section id="questions"><p>Questions</p></section>
                    <button id="A" onclick="checkAnswer('A')">A</button>
                    <button id="B" onclick="checkAnswer('B')">B</button>
                    <button id="C" onclick="checkAnswer('C')">C</button>
                    <button id="D" onclick="checkAnswer('D')">D</button>
                <section id="result"></section>
    </div>
    <div id="Gameover">
        
        <section id="finalScore"></section>
        <input type="text" size="34.5" placeholder="Enter your initials for high score" name="initials" id="initials"/>
        <button id="submitScore">Submit Score</button>
    </div>
    <div id=highContainer>
    <div id="highPage">
        <div id= "highscore-initials"></div>
        <div id= "highscore-score"></div>
    </div>
        <div id="endgameBtn">
            <button id= "playAgain" onclick="replayQuiz()">Round 2?</button>
            <button id= "clearHighscore" onclick="clearScore()">Clear Score</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
